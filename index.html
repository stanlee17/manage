<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globals.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Manage landing page</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__wrapper container">
        <a
          href="/"
          class="navigation__logo-link"
          aria-label="Go back to the home page"
        >
          <img
            src="./images/logo.svg"
            class="navigation__logo"
            alt="manage-logo"
          />
        </a>

        <ul class="navigation__list">
          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              aria-label="Go to the home page"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              aria-label="Go to the product page"
              >Product</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              aria-label="Go to the about us page"
              >About Us</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              aria-label="Go to the careers page"
              >Careers</a
            >
          </li>
          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              aria-label="Go to the community page"
              >Community</a
            >
          </li>
        </ul>

        <a
          href="#"
          class="btn btn--primary"
          aria-label="Go to the get started page"
          >Get Started</a
        >
      </div>
    </nav>

    <header class="header">
      <div class="header__wrapper container">
        <div class="header__content">
          <h1 class="header__heading">
            Bring everyone together to build better products.
          </h1>
          <p class="header__sub">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <a href="#" class="btn btn--primary">Get Started</a>
        </div>
        <img src="./images/illustration-intro.svg" alt="" />
      </div>
    </header>
  </body>
</html>
